<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Collections</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #111;
            color: #eee;
        }

        button {
            padding: 10px 20px;
            background: #E50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #b20710;
        }

        pre {
            background: #222;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 20px;
            border: 1px solid #333;
        }

        .success {
            color: #4caf50;
        }

        .error {
            color: #f44336;
        }
    </style>
</head>

<body>
    <h1>üõ†Ô∏è Reparar Cole√ß√µes</h1>
    <p>Use este bot√£o para for√ßar a cria√ß√£o das cole√ß√µes no banco de dados.</p>

    <button onclick="runSeed()" id="btnAction">Rodar Corre√ß√£o Agora</button>
    <button onclick="runReset()" id="btnReset" style="background-color: #ff9800; margin-left: 10px;">RESETAR Capas e
        Copos</button>
    <br><br>

    <div id="status"></div>
    <pre id="output" style="display:none"></pre>

    <script>
        async function runSeed() {
            const btn = document.getElementById('btnAction');
            // ... (keep existing function logic but refactor if needed, I will duplicate for safety/speed)
            // Actually, let's keep runSeed and add runReset
            await executeAction('/api/admin/debug/seed', btn);
        }

        async function runReset() {
            const btn = document.getElementById('btnReset');
            if (!confirm('Isso vai limpar e recriar as cole√ß√µes de Capas e Copos. Continuar?')) return;
            await executeAction('/api/admin/debug/reset-collections', btn);
        }

        async function executeAction(url, btn) {
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            const originalText = btn.innerText;

            btn.disabled = true;
            btn.innerText = 'Rodando...';
            output.innerText = '';
            output.style.display = 'block';
            status.innerText = '';

            try {
                const response = await fetch(url, { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    status.innerHTML = '<h3 class="success">‚úÖ Sucesso! Opera√ß√£o conclu√≠da.</h3>';
                    output.innerText = data.logs ? data.logs.join('\\n') : (data.message || 'Feito');
                } else {
                    status.innerHTML = '<h3 class="error">‚ùå Erro ao rodar script.</h3>';
                    output.innerText = data.error || 'Erro desconhecido';
                }
            } catch (err) {
                status.innerHTML = '<h3 class="error">‚ùå Falha na conex√£o.</h3>';
                output.innerText = err.message;
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }
    </script>
</body>

</html>
